<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="wrapper">
      <div class="wrapper-bgs">
        <img src="./images/bg-pattern-top.svg" alt="" class="bg-top" />
        <img src="./images/bg-pattern-bottom.svg" alt="" class="bg-bottom" />
      </div>
      <section class="container">
        <div class="bg"></div>
        <div class="middle">
          <div class="avatar">
            <img src="./images/image-victor.jpg" alt="" class="avatar-img" />
          </div>
          <p class="name">Victor Crest <span class="age"> 26</span></p>
          <p class="location">London</p>
        </div>
        <div class="bottom">
          <div class="stats">
            <div>
              <p class="stat">80K</p>
              <p class="stat-text">Followers</p>
            </div>
            <div>
              <p class="stat">803K</p>
              <p class="stat-text">Likes</p>
            </div>
            <div>
              <p class="stat">1.4K</p>
              <p class="stat-text">Photos</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</div>
  </body>
</html>
